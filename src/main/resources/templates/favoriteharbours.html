<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbour list</title>
</head>
<body>
    <h1>Favorites</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
            <tr th:each = "harbour : ${favoriteharbours}">
                <td th:text = "${harbour.name}"></td>

                <td>
                    <span th:if="${harbour.harbourType != null}" th:text="${harbour.harbourType.harbourType}"></span>
                    <span th:if="${harbour.harbourType == null}">Unknown</span>
                </td>
                <td>
                    <a th:href="@{/detailharbourpage/{harbourid}(harbourid=${harbour.harbourid})}">Details</a>
                </td>
            </tr>
    </table>
</body>
</html>
